<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch a sketch</title>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
        <h3>How many squares do you want the box to have?</h3>
        <h4>I.e for 16x16 squares enter 16 and click create</h4>
        <div>
            <input type="number" id="input" min="2" max="100" placeholder="Enter">
            <!-- look into details tag -->
            <button title="create box" onclick="createBox()">Create</button>
        </div>
    </header>
    <main>
        <div class="choices">
            <button id="paintBlack" title="Change brush color to black" onclick="colorPicker(this.id)">Black</button>
            <button id="paintRandom" title="Change brush color to random" onclick="colorPicker(this.id)">Random</button>
           <!--  <button id="paintShade" title="adds increasing shade of color to each square" onclick="colorPicker(this.id)">Shade</button> -->
            <button id="paintEraser" title="Eraser" onclick="colorPicker(this.id)">Eraser</button>
            <button id="reset" title="Clear the canvas" onclick="reset()">Reset</button>
        </div>
        <div class="container">
            <h3>Draw here</h3>
            <h4>Double click and drag the mouse without releasing it inside the box to enable the brush</h4>
            <div id="box">
            </div>
        </div>
    </main>
    <footer>
        <div>
            Â© Designed by J.K.S
        </div>
    </footer>
</body>
</html>
